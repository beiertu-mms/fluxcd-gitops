---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "~6"
      sourceRef:
        kind: HelmRepository
        name: k8s-dashboard
        namespace: flux-system
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    networkPolicy:
      enabled: true
    metrics-server:
      enabled: true
      args:
        - --kubelet-preferred-address-types=InternalIP
        - --kubelet-insecure-tls